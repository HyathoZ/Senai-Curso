<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <h1>Atividade Formulario</h1>
  <body>
    <div>
      <h3>Informações Gerais:</h3>
      <form action="">
        <label for="nome">Digite seu nome completo:</label>
        <input type="text" id="nome" />
      </form>
    </div>
    <br />

    <div>
      <form action="">
        <label for="cpf">Digite seu CPF:</label>
        <input type="text" id="cpf" />
      </form>
    </div>
    <br />

    <div>
      <form action="">
        <label for="inde">Digite sua idade:</label>
        <input type="number" id="inde" />
      </form>
    </div>
    <br />

    <div>
      <form action="">
        <label for="data">Digite sua data de nascimento:</label>
        <input type="date" id="data" />
      </form>
    </div>
    <br />

    <div>
      <form action="">
        <label for="emai">Digite seu email:</label>
        <input type="email" id="emai" />
      </form>
    </div>
    <br />

    <div>
      <button type="submit" form="form1" value="Submit">Submit</button>
      <button type="reset" form="form1" value="reset">Reset</button>
    </div>
    <br />

    <div>
      <form action="">
        <h3>Digite seu endereço abaixo:</h3>
        <label for="rua">Rua:</label>
        <input type="texte" id="rua" />
        <br />
        <br />
        <label for="num">Numero:</label>
        <input type="texte" id="num" />
        <br />
        <br />
        <label for="cep">CEP:</label>
        <input type="texte" id="cep" />
        <br />
        <br />
        <label for="bai">Bairro:</label>
        <input type="texte" id="bai" />
        <br />
        <br />
        <label for="city">Cidade:</label>
        <input type="texte" id="city" />
        <br />
        <br />
        <label for="state">Estado:</label>
        <input type="texte" id="state" />
        <br />
        <br />
        <label for="country">Pais:</label>
        <input type="texte" id="country" />
        <br />
      </form>
    </div>
    <br />

    <div>
      <button type="submit" form="form1" value="Submit">Submit</button>
      <button type="reset" form="form1" value="reset">Reset</button>
    </div>
    <br />

    <div>
      <h3>Qual é seu genero:</h3>
      <label for="mas">Masculino:</label>
      <input type="radio" name="op1" id="mas" />
      <br />
      <label for="fem">Feminino:</label>
      <input type="radio" name="op1" id="fem" />
      <br />
      <label for="out">Prefiro não dizer:</label>
      <input type="radio" name="op1" id="out" />
    </div>
    <br />

    <div>
      <h3>Qual seu tipo sanguíneo :</h3>
      <br />
      <label for="s1">Tipo A</label>
      <input type="radio" name="op2" id="s1" />
      <br />
      <label for="s2">Tipo B</label>
      <input type="radio" name="op2" id="s2" />
      <br />
      <label for="s3">Tipo AB</label>
      <input type="radio" name="op2" id="s3" />
      <br />
      <label for="s4">Tipo O</label>
      <input type="radio" name="op2" id="s4" />
      <br />
    </div>

    <div>
      <h3>Genero musical que voce curte</h3>
      <label for="rock">Rock</label>
      <input type="checkbox" name="op3" id="rock" />
      <br />
      <label for="bolero">Bolero</label>
      <input type="checkbox" name="op3" id="bolero" />
      <br />
      <label for="funk">Funk</label>
      <input type="checkbox" name="op3" id="funk" />
      <br />
      <label for="classica">Classica</label>
      <input type="checkbox" name="op3" id="classica" />
      <br />
      <label for="sertaneja">Sertaneja</label>
      <input type="checkbox" name="op3" id="sertaneja" />
      <br />
      <label for="samba">Samba</label>
      <input type="checkbox" name="op3" id="samba" />
      <br />
    </div>

    <div>
        <h3>Onde você acustuma escutar suas musicas</h3>
        <label for="cel">Celular</label>
        <input type="checkbox" name="op4" id="cel">
        <br>
        <label for="rad">Radio</label>
        <input type="checkbox" name="op4" id="rad">
        <br>
        <label for="car">Carro</label>
        <input type="checkbox" name="op4" id="car">
        <br>
    </div>
  </body>
</html>
